	<script type="text/javascript">
		function init() {
			document.body.classList.add('fade-in');
			localStorage["appCount"]++;
			document.getElementById('container').classList.remove('dragscroll');
			document.getElementById('months').classList.add('dragscroll');
			document.getElementById('home').onclick = function() {
				location.href = 'home.html';
			}

			// scroll to january 2014

			// $("html, body").animate({ scrollTop: $('#jan14').offset().top}, 400);
			document.getElementById('container').scrollTop = document.getElementById('jan14').offsetTop;

			// when red date is clicked, animate the calendar image for that day
			const targets = document.getElementsByClassName('target');
			const dayImg = document.getElementById('day-img');
			dayImg.addEventListener('dragstart', (ev) => {
				ev.preventDefault();
			});
			const day = document.getElementById('day');
			const hammer = new Hammer(day);
			for (let i = 0; i < targets.length; i++) {
				function openDay() {
					dayImg.src = '/img/calendar/' + targets[i].id + '.jpg';
					day.style.left = 0;
				}
				targets[i].addEventListener('tap', openDay);
				targets[i].addEventListener('click', openDay);
			}

			function closeDay() {
				day.style.left = '100%';
			}
			hammer.on('swipe', (ev) => {
				if (ev.direction == 4)
					closeDay();
			});
			document.getElementById('right').addEventListener('tap', closeDay);
			document.getElementById('right').addEventListener('click', closeDay);
		}
		window.addEventListener('load', init);
  </script>
