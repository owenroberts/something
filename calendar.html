  <script type="text/javascript">
  
  function shouldRotateToOrientation(orientation) {
    switch (orientation) {
            //Portrait or PortraitUpsideDown
            case 0:
            case 180:
                return true;
            //LandscapeRight or LandscapeLeft
            case 90:
            case -90:
                 return false;
        }
  }
  setTimeout(function(){
    shouldRotateToOrientation(orientation)
  }, 0);
  
  $(document).ready( function(){
    
    $(function() {
        FastClick.attach(document.body);
    });
    $('.ui-loader').css('display', 'none');
    $('.ui-page').css('min-height','0');
    $('a').attr('data-ajax', 'false');
    
    // scroll to january 2014
    
    $("html, body").animate({ scrollTop: $('#jan14').offset().top}, 400);
     
   // when red date is clicked, animate the calendar image for that day
   $('.target').click( function() {
     var d = $(this).attr('id'); // get the id of the target, corresponds to img name
     $('#day-img').attr('src', "img/calendar/"+d+".jpg"); // populates image src
     $('#day')/*.css('top', $(window).scrollTop()+10+'px')*/.animate({
       left:0
     }, 400);
    });
    
    // return day div to hidden
    $('#day').on("swiperight", function(){
      $(this).animate({
        left:"100%"
      }, 300);
      // return body to scroll   
    });
