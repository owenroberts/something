<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1" />
        <link rel="stylesheet" type="text/css" href="css/main.css" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />

        <script type="text/javascript" src="js/jquery.js"></script>
        
        <title>lostly</title>
        
    </head>
    <body onload="init();" > 
      <div id="container">
      
        <div id="lost"><img src="img/index/something.jpg"  alt="Lost"></div>
        <img id="send" src="img/index/send.jpg"  alt="Send">
      
      </div>
      
      <script type="text/javascript">
      
      function shouldRotateToOrientation(orientation) {
        switch (orientation) {
                //Portrait or PortraitUpsideDown
                case 0:
                case 180:
                    return true;
                //LandscapeRight or LandscapeLeft
                case 90:
                case -90:
                     return false;
            }
      }
      setTimeout(function(){
        shouldRotateToOrientation(orientation)
      }, 0);
      
      
      function init() {
        localStorage.setItem('gamestate', '0');
        localStorage.setItem('nextLevel', false);
        for (var i = 0; i < 10; i++) {
          localStorage.setItem(i, 'green');
        }
        localStorage["test"] = "test";
      }
      
      $(document).ready(function(){
       
        $('#send').click(function(){
          
          $(this).fadeOut(500);
          $('#lost').fadeOut(1000);
          
          setTimeout( function(){
                        
            location.href="messages.html";
            
          }, 1000);
          
        });
          
      });
      
      </script>
    </body>
</html>
