       <ul>

  <script  type="application/javascript" src="js/fastclick.js" charset="utf-8"></script>
  <script src="js/jquery.mobile-1.4.0.min.js" type="text/javascript" charset="utf-8"></script>
  
  
  <script type="text/javascript">  
  
    function shouldRotateToOrientation(orientation) {
      switch (orientation) {
              //Portrait or PortraitUpsideDown
              case 0:
              case 180:
                  return true;
              //LandscapeRight or LandscapeLeft
              case 90:
              case -90:
                   return false;
          }
    }
    setTimeout(function(){
      shouldRotateToOrientation(orientation)
    }, 0);
   
    $(document).ready(function(){
      
      $(function() {
          FastClick.attach(document.body);
      });
      $('.ui-loader').css('display', 'none');
      $('.ui-page').css('min-height','0');
      $('a').attr('data-ajax', 'false');
      
      $('body').animate({
        opacity:1
      }, 300); 
       
      
      //var level = parseInt(localStorage.getItem('gamestate'));
      localStorage["mapzoom"] = false;
      if (localStorage.getItem(6) == "red") {
        location.href="call.html";
        localStorage.setItem(6, "blue");
      }
      if(localStorage["appCount"] > localStorage["apps"]) $('#msg-note').fadeIn();
    });
  </script>
