<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
	<link rel="stylesheet" type="text/css" href="css/main.css" />
	<link rel="stylesheet" type="text/css" href="css/home.css" />
	<script type="text/javascript" src="js/mobile-check.js"></script>
	<script type="text/javascript" src="js/device-check.js"></script>
	<!-- <script type="text/javascript" src="js/dragscroll.js"></script> -->
	<title>home</title>
</head>

<body class="fade-long fade-hidden">
	<div id="container">
		<div id="orientation-blocker">
			Please view in portrait orientation :)
		</div>
	  	<div id="statusbar">
			<img src="img/home/statusbar.png" alt="Statusbar">
		</div>
		<div id="content" class="content">
			<div class="icon">
				<img class='app' id='messages' src="img/icons/messages.png" alt="Massages">
				<div id="msg-note" class="long-fade fade-hidden"><img src="img/home/msg-note.png" /></div>
			</div>
			<div class="icon">
				<img class='app' id='notes' src="img/icons/notes.png"  alt="Notes">
			</div>
			<div class="icon">
				<img class='app' id='phone' src="img/icons/phone.png" alt="Phone">
			</div>
			<div class="icon">
				<img class='app' id='camera' src="img/icons/camera.png" alt="Camera">
			</div>
			<div class="icon">
				<img class='app' id='photos' src="img/icons/photos.png" alt="Photos">
			</div>
			<div class="icon">
				<img class='app' id='calendar' src="img/icons/calendar.png" alt="Calendar">
			</div>
			<div class="icon">
				<img class='app' id='maps' src="img/icons/map.png" alt="Maps">
			</div>
			
		</div>
		<!-- <a href="call.html">call</a> -->
	</div>
	<script type="text/javascript">  
  		function init() {
  			document.body.classList.add('fade-in');

			localStorage["mapzoom"] = false;
			if (localStorage.getItem(6) == "red") {
				location.href = "call.html";
				localStorage.setItem(6, "blue");
			}

			if (localStorage["appCount"] > localStorage["apps"]) 
				document.getElementById('msg-note').classList.add('fade-in');

			const appLinks = document.getElementsByClassName('app');
			function goToLink() {
				console.log(this);
				location.href = this.id + '.html';
			}
			for (let i = 0; i < appLinks.length; i++) {
				appLinks[i].addEventListener('tap', goToLink);
				appLinks[i].addEventListener('click', goToLink);
			}

  		}
  		window.addEventListener('load', init);
	</script>
</body>
</html>
